<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Detalles Transaccion</title>
    </h:head>
    <h:body>
        <p:messages id="messages" showDetail="true" closable="true"></p:messages>
        
        <p:barcode value="id #{pagosMBean.cliente.ctId},  VALOR: #{pagosMBean.transaccion.tsMonto}, fecha: #{pagosMBean.transaccion.tsFecha}  " type="qr" height="500px" width="500px"></p:barcode>
        <h:form>
            <p:commandButton value="Volver" id="Volver" action="#{pagosMBean.volverPagInicial()}" ajax="false" styleClass="p-mr-2"/>
        </h:form>
    </h:body>
    
    
</html>
