<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pasarela Pagos</title>
        <script src="https://www.google.com/recaptcha/api.js"></script>
    </h:head>
    <h:body>
        
     <h:form id="form">
        <h:panelGrid columns="2" cellpadding="7" styleClass="p-mb-3">
           
             <h:outputLabel for="nombreCliente" value="Nombre Cliente:" />
            <p:inputText id="nombreCliente" value="#{pagosMBean.nombreCliente}" required="true"/>
            
             <h:outputLabel for="cedulaCliente" value="Cedula Cliente:" />
            <p:inputText id="cedulaCliente" value="#{pagosMBean.cedulaCliente}" required="true"/>
            
             <h:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{pagosMBean.email}" required="true"/>
            
             <h:outputLabel for="numTarjeta" value="Numero Tarjeta:" />
            <p:inputNumber id="numTarjeta" value="#{pagosMBean.numTarjeta}" maxValue="9999999999999999" decimalPlaces="0" required="true"/>
            
            <h:outputLabel for="cvv" value="cvv:" />
            <p:inputNumber id="cvv" value="#{pagosMBean.cvv}" maxValue="999" decimalPlaces="0" required="true"/>
            
            <h:outputLabel for="tipoTarjeta" value="Tipo Tarjeta" />
            <p:inputText id="tipoTarjeta" value="#{pagosMBean.tipoTarjeta}" readonly="true"/>
            
            <h:outputLabel for="cantidad" value="cantidad" />
            <p:inputNumber id="cantidad" value="#{pagosMBean.cantidad}" required="true" symbol=" COP" decimalSeparator="," thousandSeparator="." symbolPosition="s" decimalPlaces="2"/>
        </h:panelGrid>
         
                  
         <!--<p:captcha id="captcha"></p:captcha>-->
         <p:messages id="messages" showDetail="true" closable="true">
                
            </p:messages>
         <p:commandButton value="Button1" id="btn1" action="#{pagosMBean.guardarPago()}" ajax="false" styleClass="p-mr-2"/>
         
    </h:form>

    </h:body>
</html>
